services:
  keycloak:
    image: cefriel/kcong-idp:production
    command: start-dev --import-realm # Re-added --import-realm
    ports:
      - "80:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_ENABLED=true
      - KC_HTTP2_ENABLED=false
      - KEYCLOAK_PROXY=edge
      - KC_HTTP_RELATIVE_PATH=/keycloak/
      - KC_HOSTNAME_STRICT=false
      - CACHE_STACK=local
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
    volumes: # Re-enabled volumes
      - ./config/keycloak/kcong-bootstrap.json:/opt/keycloak/data/import/kcong-bootstrap.json
      - ./config/keycloak/teadal-bootstrap.json:/opt/keycloak/data/import/teadal-bootstrap.json
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
      - POSTGRES_DB=keycloak
    ports:
      - "5432:5432"
