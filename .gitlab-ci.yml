default:
  interruptible: false


variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_IMAGE_NAME: registry.teadal.ubiwhere.com/teadal-public-images/opa-policy-manager:0.0.1
  DOCKER_USER_NAME: CI-token
  

before_script:
  - docker login -u "$DOCKER_USER_NAME" -p "$REGISTRY_PASSWORD" "https://registry.teadal.ubiwhere.com"
  - docker buildx create --use

stages:
  - push_image

push_image:
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
  stage: push_image
  script:
    - docker buildx build --push --platform linux/amd64,linux/arm64 --progress plain -t $DOCKER_IMAGE_NAME .
    