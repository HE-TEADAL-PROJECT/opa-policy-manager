  /generic-daily-stats:
    get:
      summary: Retrieve aggregated daily statistics for all routes over a period for generic user.
      operationId: getGenericDailyRouteStats
      x-router-controller: busLinesController
      description: |
        Returns an aggregated view of daily statistics for all routes over a specified number of days for generic user.
      x-teadal-policies:
        description: placeholder (TODO fixme)
        access-policies:
            - roles:
                value:
                - generic_user
      parameters:
        - name: days
          in: query
          description: The number of previous days to include in the aggregation (default is 7).
          required: false
          schema:
            type: integer
            default: 7
      responses:
        '200':
          description: An aggregated list of daily statistics for all routes.
          content:
