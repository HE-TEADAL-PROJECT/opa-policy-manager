components:
  schemas:
    Route:
      type: object
      properties:
        route_id:
          type: string
        agency_id:
          type: string
        route_short_name:
          type: string
        route_long_name:
          type: string
        route_type:
          type: integer
    Trip:
      type: object
      properties:
        route_id:
          type: string
        service_id:
          type: string
        trip_id:
          type: string
        trip_headsign:
          type: string
        direction_id:
          type: string
        shape_id:
          type: string
    Calendar:
      type: object
      properties:
        service_id:
          type: string
        sunday:
          type: integer
        monday:
          type: integer
        tuesday:
          type: integer
        wednesday:
          type: integer
        thursday:
          type: integer
        friday:
          type: integer
        saturday:
          type: integer
        start_date:
          type: string
        end_date:
          type: string
    Agency:
      type: object
      properties:
        agency_id:
          type: string
        agency_name:
          type: string
        agency_url:
          type: string
        agency_timezone:
          type: string
        agency_lang:
          type: string
        agency_phone:
          type: string
        agency_fare_url:
          type: string
        agency_email:
          type: string
    Stop:
      type: object
      properties:
        stop_id:
          type: string
        stop_code:
          type: string
        stop_name:
          type: string
        stop_desc:
          type: string
        stop_lat:
          type: string
        stop_lon:
          type: string
        zone_id:
          type: string
        stop_url:
          type: string
        location_type:
          type: string
        parent_station:
          type: string
        stop_timezone:
          type: string
        wheelchair_boarding:
          type: string
    Shape:
      type: object
      properties:
        shape_id:
          type: string
        shape_pt_lat:
          type: string
        shape_pt_lon:
          type: string
        shape_pt_sequence:
          type: integer
        shape_dist_traveled:
          type: string
    StopTime:
      type: object
      properties:
        trip_id:
          type: string
        arrival_time:
          type: string
        departure_time:
          type: string
        stop_id:
          type: string
        stop_sequence:
          type: integer
        stop_headsign:
          type: string
        pickup_type:
          type: string
        drop_off_type:
          type: string
        shape_dist_traveled:
          type: string
        timepoint:
          type: string
    AggregatedRouteStats:
      type: object
      properties:
        routeId:
          type: string
          description: The unique identifier of the route.
        trips:
          type: array
          description: An array containing all trips for the route over the specified period.
          items:
            $ref: '#/components/schemas/DailyTripStats'
    DailyTripStats:
      type: object
      properties:
        tripId:
          type: string
          description: The unique identifier of the trip.
        delay:
          type: integer
          description: The delay in seconds at the end of the trip.
        speed:
          type: number
          format: float
          description: The average speed of the trip in km/h.
        runtime:
          type: number
          description: The actual travel time of the trip in seconds.
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
