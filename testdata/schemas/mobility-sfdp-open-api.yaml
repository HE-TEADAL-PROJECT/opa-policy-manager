openapi: 3.0.0
info:
  title: AMTS GTFS static data sFDP
  description: sFDP API for interacting with AMTS GTFS static datasets.
  version: 1.0.0
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: "/sfdp-amts-gtfs-static"
    description: Base path for AMTS GTFS static data API

paths:
  /routes:
    get:
      summary: Retrieve all rows from the routes dataset.
      operationId: getRoutes
      x-router-controller: routes
      description: |
        Returns all the routes available in the dataset.
      x-teadal-policies:
        description: placeholder (TODO fixme)
        access-policies:
            - roles:
                value:
                - generic_user
      responses:
        '200':
          description: A list of all rows in the routes dataset.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /routes/{route_id}:
    get:
      summary: Retrieve a specific row from the routes dataset based on route_id.
      operationId: getRouteById
      x-router-controller: routes
