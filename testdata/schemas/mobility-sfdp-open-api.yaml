  /shapes:
    get:
      summary: Retrieve paginated rows from the shapes dataset.
      operationId: getShapes
      x-router-controller: shapes
      description: |
        Returns paginated shape entries available in the dataset.
        Supports pagination using `offset` and `limit` query parameters.
      x-teadal-policies:
        description: placeholder (TODO fixme)
        access-policies:
            - roles:
                value:
                - generic_user
      parameters:
        - name: offset
          in: query
          description: Number of records to skip (default is 0).
          required: false
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          description: Number of records to return per page (default is 10).
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A paginated list of shape entries.
          content:
            application/json:
              schema:
                type: object
                properties:
                  offset:
                    type: integer
                    example: 0
                  limit:
                    type: integer
                    example: 10
                  totalItems:
                    type: integer
                    example: 100
                  totalPages:
                    type: integer
                    example: 10
