    email: not@defined
    url: www.ert.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
tags:
- name: service
  description: Checks availability of the Teadal node.
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: forecast
  description: Provides information about forecast.
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: productions
  description: Provides information about production.
  externalDocs:
    description: Find out more
