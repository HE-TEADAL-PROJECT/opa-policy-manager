security:
- bearerAuth: []
paths:
  x-teadal-policies:
    description: Allows the software role to access the API and integrate the data into the Portugal FDP.
    access-policies:
        - roles:
            value:
            - software
  "/":
    get:
      tags:
      - service
      summary: Checks node's availability
      operationId: root
      description: Confirms availability with a message
      responses:
        '200':
          description: Accepted
          content:
            application/json:
              schema:
                type: string
        '301':
          "$ref": "#/components/responses/301"
        '401':
          "$ref": "#/components/responses/401"
        '404':
          "$ref": "#/components/responses/404"
        5XX:
          "$ref": "#/components/responses/5XX"
  "/forecasts":
    get:
      tags:
      - forecast
      summary: Request for all forecasts
      operationId: GetForecastAll
      description: The whole 'Forecast' dataset will be returned. No parameters are
        needed.
      responses:
        '200':
          description: Accepted
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Forecast"
        '401':
          "$ref": "#/components/responses/401"
        '404':
          "$ref": "#/components/responses/404"
        5XX:
          "$ref": "#/components/responses/5XX"
  "/forecasts/{forecast_id}":
    get:
      tags:
      - forecast
      summary: Request for a specific forecast
      operationId: GetForecastById
      description: The forecast specified by 'forecast_id' will be returned. Parameter
        'forecast_id' is mandatory.
      parameters:
      - in: path
        name: forecast_id
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    "$ref": "#/components/schemas/Forecast"
        '401':
          "$ref": "#/components/responses/401"
        '404':
          "$ref": "#/components/responses/404"
        5XX:
          "$ref": "#/components/responses/5XX"
  "/productions":
